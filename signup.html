<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <!-- SIGN UP FORM -->
  <div class="wrapper">
    <form id="register-form">
      <h2>Sign Up</h2>

      <!-- ERROR MESSAGE -->
      <div class="ui error message hidden" id="error-message">
        
      </div>

      <!-- USERNAME -->
      <div class="input-box">
        <input type="text" placeholder="Username" required id="username-register">
        <i class='bx bxs-user'></i>
      </div>

      <!-- PHONE NUMBER -->
      <div class="input-box">
        <input type="text" placeholder="Phone" required id="phone-register">
        <i class='bx bxs-phone'></i>
      </div>

      <!-- EMAIL -->
      <div class="input-box">
        <input type="email" placeholder="Email" required id="email-register">
        <i class='bx bxs-envelope'></i>
      </div>

      <!-- PASSWORD -->
      <div class="input-box">
        <input type="password" id="password-register" placeholder="Password" required>
        <i class='bx bxs-show' id="togglePassword" style="position: absolute; right: 20px; top: 30%; cursor: pointer;"></i>
      </div>

      <div id="error-message" style="color: rgb(0, 0, 0);  font-size: 14px ;"; ></div>

      <!-- CREATE ACCOUNT BTN -->
      <button type="submit" class="btn" id="create-account-btn">Create Account</button>

      <!-- LOGIN LINK -->
      <div class="register-link">
        <p>Already have an account? <a href="login.html" id="login-link">Login</a></p>
      </div>
    </form>
  </div>
  <script type="module" src="createAccount_auth.js"></script>
</body>
</html>
