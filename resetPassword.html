<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Reset Password</h1>
      
      <div class="ui message hidden" id="rp-message"></div>

      <div class="input-box">
        <input type="text" placeholder="Email" required id="reset-email">
        <i class='bx bxs-user'></i>
      </div>

      <button type="submit" class="btn" id="reset-btn">Reset Password</button>

      <div class="register-link">
        <p>login here => <a href="login.html" id="login-link">Login</a></p>
      </div>

    </form>  
  </div>
  <script type="module" src="resetPassword_auth.js"></script>
</body>
</html>
